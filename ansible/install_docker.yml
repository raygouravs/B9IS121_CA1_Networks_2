---
- name: Docker installation and configuration on EC2 instance
  hosts: ec2
  become: yes
  tasks:
    - name: Update the apt cache
      apt:
        update_cache: yes

    - name: Installation of prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
        state: present

    - name: Official Docker GPG key addition step
      ansible.builtin.shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository for Ubuntu 24.04 EC2
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu noble stable
      notify: Update the apt cache

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Installation of Docker Engine and related packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Verify Docker installation
      command: docker --version
      register: docker_version_output

    - name: Docker version
      debug:
        msg: "{{ docker_version_output.stdout }}"

  handlers:
    - name: Update the apt cache
      apt:
        update_cache: yes
